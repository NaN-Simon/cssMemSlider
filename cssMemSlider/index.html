<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="point" id="checkbox1" checked />
      <input type="radio" name="point" id="checkbox2" />
      <input type="radio" name="point" id="checkbox3" />
      <input type="radio" name="point" id="checkbox4" />
      <input type="radio" name="point" id="checkbox5" />
      <ul class="slider">
        <li class="slides slide1">
          <div class="img img1"></div>
        </li>
        <li class="slides slide2">
          <div class="img img2"></div>
        </li>
        <li class="slides slide3">
          <div class="img img3"></div>
        </li>
        <li class="slides slide4">
          <div class="img img4"></div>
        </li>
        <li class="slides slide5">
          <div class="img img5"></div>
        </li>
      </ul>
      <div class="description">
        <ul class="slider-description">
          <li class="slides slide1 slide-description">
            <div class="img-description">Hmmm, how I love it ^^</div>
          </li>
          <li class="slides slide2 slide-description">
            <div class="img-description">True story.. True story??</div>
          </li>
          <li class="slides slide3 slide-description">
            <div class="img-description">Easy</div>
          </li>
          <li class="slides slide4 slide-description">
            <div class="img-description">...</div>
          </li>
          <li class="slides slide5 slide-description">
            <div class="img-description">mehh..</div>
          </li>
        </ul>
        <div class="controls">
          <label for="checkbox1"><div class="little"></div></label>
          <label for="checkbox2"><div class="little"></div></label>
          <label for="checkbox3"><div class="little"></div></label>
          <label for="checkbox4"><div class="little"></div></label>
          <label for="checkbox5"><div class="little"></div></label>
        </div>
      </div>
    </div>
  </body>
</html>
